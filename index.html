<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Dinnerware</title>
  <meta name="description" content="A short description">
  <meta name="author" content="Yulianna Zakaliuzhna">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="css/style.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

</head>

<body>

  <header id="header" class="site-header" role="banner">
    <div>
      <ul class="banner ">
        <li class="content-container"><i class="material-icons menu">dehaze</i></li>
        <li class="content-container">
          <h1 class="logo">local pottery</h1>
        </li>
        <li class="content-container"><i class="material-icons favorite">favorite_border</i></li>
        <li class="content-container"><span id="cartNum"></span><i class="material-icons cart">shopping_cart</i>
        </li>
      </ul>
    </div>
  </header>

  <div class="wrapper">
      <ul class=" hs">
      <li class="categories"><button type="button" class="button  button-categories"><i
            class="material-icons menu">room_service</button></i>Dinnerware</li>
      <li class="categories"><button type="button" class="button button-categories"><i
            class="material-icons menu">cake</button></i>Serveware</li>
      <li class="categories"><button type="button" class="button button-categories"><i
            class="material-icons menu">local_bar</button></i>Barware</li>
      <li class="categories"><button type="button" class="button button-categories"><i
            class="material-icons menu">local_cafe</button></i>Drinkware</li>
      <li class="categories"><button type="button" class="button button-categories"><i
            class="material-icons menu">local_dining</button></i>Kitchen</li>
      <li class="categories"><button type="button" class="button button-categories"><i
            class="material-icons menu">local_offer</button></i>Sale</li>
    </ul>
  </div>



    <div class="sort-filter">
      <form>  
        <select name="sort" id="sort" class="sort">
          <option selected="selected">Sort</option>
          <option value="price-high">Price: highest to lowest</option>
          <option value="price-low">Price: lowest to highest</option>
        </select>   
         <select name="filter" id="filter" class="dropdown-filter">
          <option selected="Filter">Filter</option>
          <option value="Colour-pattern">Colour-Pattern</option>
          <option value="Colour-solid">Colour-Solid</option>
          <option value="Sold-In-Sets-Only">Sold In Sets Only</option>
          <option value="Sold-separately">Sold Separately</option>
          <option value="New">New</option>
          <option value="On-Sale">On Sale</option>
        </select>
      </form>
    </div>
 


  <div class="slidecontainer">
    <span>$1</span>
    <input type="range" min="1" max="150" value="70" class="slider" id="slidePriceLow">
    <span>$150</span>
  </div>
  <div class="slidecontainer">
    <span>$100</span>
    <input type="range" min="100" max="450" value="215" class="slider" id="slidePriceHigh">
    <span>$450</span>
  </div>

  <main id="page" class="site-page" role="main">

      <!--PRODUCTS-->
    <div id="products"> </div>

    <div class="display-flex">
      <span class="pages">
        <i class="arrow left"></i>
        <i class="arrow right"></i>
      </span>
    </div>

    <input type="button" id="loadMore" value="Load More" />

  </main>


  
  <footer class="bottom-info site-page" id="footer" role="contentinfo">
   
    <!--linked pages: Contact, About, Blog-->

    <div class="grouped">
      <div class="display-flex additional-info">
        <span>About Us</span>
        <div class="plus-sign">+</div>
      </div>

      <div class="display-flex additional-info">
        <span>Contact Us</span>
        <div class="plus-sign">+</div>
      </div>
      <div class="display-flex additional-info">
        <span>Blog</span>
        <div class="plus-sign">+</div>
      </div>
    </div>

    <div class="copyright">
      <a href="#" class="social-media facebook"></a>
      <a href="#" class="social-media twitter"></a>
      <a href="#" class="social-media instagram"></a>
    </div>

    <div class="copyright">
      <p>&copy; Copyright 1986. Local pottery.</p>
    </div>

    <div class="copyright bottom-row">
      <p href="#">Terms of Use</p>
      <p href="#">Privacy Policy</p>
      <p href="#">Accessibility Policy</p>
    </div>

  </footer>


  <script src="js/index.js"></script>

</body>

</html>
